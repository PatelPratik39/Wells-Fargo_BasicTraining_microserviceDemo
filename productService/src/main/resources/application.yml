spring:
  application:
    name: product-service
  config:
    import: optional:configserver:http://configserver:8888

  datasource:
    url: jdbc:postgresql://localhost:5432/productDb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8083